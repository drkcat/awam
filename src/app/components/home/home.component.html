<div class="container pt-3">
  <div class="row">
    <div class="col-12 mx-auto">
      <div class="row">
        <div class="col-lg-12">

          <div class="card card-default mt-4" *ngFor="let event of events; let i = index">
            <div class="container-fluid">
              <div class="row">
                <img class="col-md-3 d-flex cover" [src]="event.cover | safe" alt="Card image cap">
                <div class="col-md-9 py-3">
                  <h3 class="card-title">{{ event.name }} <span class="badge badge-success">{{event.lowestPrice.value}} to {{event.highestPrice.value}}â‚¬</span></h3>
                  <p class="card-text">{{ event.description }}</p>
                  <div id="tags">
                    <span class="badge badge-info" *ngFor="let tag of event.tags">{{ tag }}</span>
                  </div>
                  <a [routerLink]="['/events', i, 'overview']" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
