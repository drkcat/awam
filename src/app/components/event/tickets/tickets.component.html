<div class="row text-center mt-5 mb-5">
    <div class="col-sm-12">
      <h2 class="display-4">Tickets</h2>
    </div>
    <ng-container *ngIf="tickets.length > 0">
      <div class="col-sm-6" *ngFor="let ticket of tickets">
        <div class="card card-faded text-center pt-2 mb-4">
          <div class="card-block card-title">
            <h1 class="m-b-2"><i class="fa {{ ticket.type == 'pass'? 'fa-id-badge' : 'fa-ticket'}} display-2 text-warning"></i> {{ ticket.price.value | currency:ticket.price.currency:true }}</h1>
            <h5 class="text-light lead">{{ ticket.name }}</h5>
            <h6 class="text-light">{{ ticket.price.conditions }}</h6>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="tickets.length == 0">
      <div class="col-sm-12">
        <h5>No tickets information available...</h5>
      </div>
    </ng-container>

    <div class="col-sm-12" *ngIf="ticketSeller">
      <a class="btn btn-secondary" href="{{ ticketSeller }}" role="button">Buy tickets Â»</a>
    </div>
</div>
