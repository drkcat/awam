<div class="row">
  <div class="col-12">
    <h2>Tickets</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let ticket of tickets">
        <h4>{{ ticket.name }} <span class="badge badge-info">{{ ticket.type }}</span></h4>
        <p>{{ ticket.price.conditions }} <strong>{{ ticket.price.value }} {{ ticket.price.currency }}</strong></p>
      </div>
    </div>
    <div *ngIf="ticketSeller">
      <h5>Ticket seller:
        <a href={{ticketSeller}}>{{ticketSeller}}</a>
      </h5>
    </div>
  </div>
</div>
