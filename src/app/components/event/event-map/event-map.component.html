<div class="row text-center mt-5 mb-5">
  <div class="col-12">
    <h2 class="display-4">Location</h2>
    <sebm-google-map [latitude]="location.coordinates.lat" [longitude]="location.coordinates.lon" [zoom] = "zoom">
      <sebm-google-map-marker [latitude]="location.coordinates.lat" [longitude]="location.coordinates.lon"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
</div>
